<div id="container">
  <h1>Day tracker</h1>

  <div class="widget">
    <app-timer></app-timer>
  </div>

  <div class="widget">
    <h2>Notes</h2>
    <app-note [note]="note"></app-note>
  </div>

  <div class="widget">
    <h2>Todolist</h2>
    <app-todo *ngFor="let todo of todolist" [todo]="todo"></app-todo>
  </div>

  <div class="add-button">
    <button mat-fab color="primary" (click)="addWidget()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
