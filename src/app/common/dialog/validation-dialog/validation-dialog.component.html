<div class="dialog-container">
    <h1 mat-dialog-title>Êtes-vous sûr de vouloir supprimer la page?</h1>
    <div mat-dialog-actions class="actions">
        <button mat-button (click)="closeDialog()">Annuler</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true">Oui je suis sûr</button>
    </div>
</div>
